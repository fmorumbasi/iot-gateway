<html>
  <head>
    <script src="http://inductor.eecs.umich.edu/bower_components/socket.io-client/dist/socket.io.min.js"></script>
    <script src="http://inductor.eecs.umich.edu/bower_components/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    Received by GATD:<br />
    <div style="font-size:medium; text-align:center; overflow:hidden;"></div>
    <script>
    onload = function() {
      document.querySelector('div').style.height = window.innerHeight
      socket = io.connect('inductor.eecs.umich.edu:8082/stream');
      socket.on('connect', function (data) { socket.emit('query', {'profile_id':'SgYPCHTR5a','time': 30*60*1000 } ); });
      socket.on('data', function (data) { 
        s="NAME: " + data['device'] + ", ADDRESS:" + data['address'] + ", RSSI:" + data['rssi'];
        document.querySelector('div').innerHTML = s + '<br />' + document.querySelector('div').innerHTML;
      });
    }
    </script>
  </body>
</html>
